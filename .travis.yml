sudo: False
language: python
cache: pip
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
install: 
  - pip install -r requirements.txt
  - pip install coverage codacy-coverage
script: 
  - coverage run test.py
after_success:
  - coverage report
  - coverage xml
  - python-codacy-coverage -r coverage.xml
